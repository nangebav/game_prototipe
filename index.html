<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUN HAPPY </title>
    <LINK REL=StyleSheet HREF="./style.css" TYPE="text/css" MEDIA=screen>
    <LINK REL=StyleSheet HREF="./styleObjects.css" TYPE="text/css" MEDIA=screen>
</head>
<body>

<section class="game">

        <div class="pointer">
            <div class="Bunny"></div>
            <progress id="file" class="progress" max="60" value="60">100%</progress>
            <img src="./img/facepoint/0star.png" class="star">
            <div class="score">0</div>
        </div>

        <div class="w3-progress-container">
        <div id="myBar" class="w3-progressbar w3-green" style="width:1%"></div>
    </div>
    
    <div class="contenedor">

        <div class="openContainer">
            <div class="opener" style="font-size: 1.1em; line-height: 1.4em;">
                <div id="opener-text" style="min-height: 155px;">
                </div>
                    <div class="princess-head-svg"></div>
                    <button class="start" onclick="Init()">Let's go!</button>
                </div>
        </div>

        <div id="villain"></div>

        <div class="suelo"></div>
        <div class="dino dino-corriendo"></div>

        <div class="montañas"></div>
        <div id="sol"></div>
        <div id="luna"></div>
        <div class="conversación"></div>
    </div>

  

</section>

<script src="index.js">
</script>
</body>
</html>
